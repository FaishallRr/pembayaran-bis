<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="global.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="w-full mt-[10px] mb-[]">
      <header
        class="flex items-center justify-between w-full max-w-[1440px] px-4 py-2 absolute top-0 left-1/2 -translate-x-1/2 ml-[-50px]"
      >
        <div class="flex items-center">
          <a href="/index.html">
            <img
              src="../img/logoAngkutan.png"
              alt="logo"
              class="w-[120px] ml-[60px]"
            />
          </a>
        </div>
        <div class="flex items-center space-x-6 mr-[-30px]">
          <div class="flex items-center space-x-2">
            <img
              src="https://flagcdn.com/id.svg"
              alt="ID"
              class="w-6 h-4 rounded-sm border"
            />
            <span class="text-sm font-medium">ID | IDR</span>
            <svg
              class="w-4 h-4 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
          <a
            href="#"
            class="flex items-center space-x-1 text-sm font-medium hover:text-[var(--bg-primary)]"
          >
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="#E6F7FF" />
              <text
                x="12"
                y="16"
                text-anchor="middle"
                font-size="14"
                fill="#4CAF50"
                font-family="Arial"
                font-weight="bold"
              >
                %
              </text>
            </svg>
            <span>Promo</span>
          </a>
          <a href="#" class="text-sm font-medium hover:text-[var(--bg-primary)]"
            >Pesanan</a
          >
          <!-- Dropdown User/Login/Register/Logout -->
          <div class="relative" id="user-dropdown-container">
            <button
              id="user-dropdown-btn"
              class="flex items-center px-3.5 py-2 border border-[#009CF7] rounded-xl text-sm text-black font-medium hover:bg-[var(--bg-tertiary)] transition focus:outline-none"
              type="button"
            >
              <i class="fa-solid fa-user mr-3" style="color: #009cf7"></i>
              <span id="user-dropdown-text">charismaekapratiwi@gmail.com</span>
              <svg
                class="ml-2 w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              id="user-dropdown-menu"
              class="hidden absolute right-0 mt-2 w-44 bg-white rounded-xl shadow-lg z-50 py-2 border border-gray-100"
            >
              <button
                id="dropdown-logout-btn"
                class="w-full text-left px-4 py-2 text-sm hover:bg-red-100 text-red-600 transition flex items-center"
                type="button"
              >
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Daftar Bus -->
    <div class="max-w-2xl mx-auto mt-[160px] mb-[100px]">
      <!-- Informasi Pencarian Tiket -->
      <div
        id="info-pencarian"
        class="text-center text-xl font-semibold text-[#2563eb] mb-6 p-6 bg-gradient-to-r from-[#E6F7FF] to-[#A0C4FF] rounded-lg shadow-xl border-2 border-[#2563eb]"
      >
        <!-- Informasi pencarian tiket akan ditampilkan di sini -->
      </div>

      <h2
        class="text-3xl font-bold mb-8 text-[#2563eb] text-center tracking-wide drop-shadow-lg mt-[100px]"
      >
        Pilih Bus Tersedia
      </h2>
      <div id="bus-list" class="space-y-6">
        <!-- Bus akan di-generate oleh JS -->
      </div>
    </div>

    <!-- Pilih Kursi -->
    <div id="seat-section" class="max-w-3xl mx-auto mt-14 hidden mb-[100px]">
      <h2
        class="text-2xl font-semibold mb-6 text-[#2563eb] text-center tracking-wide"
      >
        Pilih Kursi
      </h2>
      <div
        class="bg-gradient-to-br from-[#f0f6ff] to-[#e0e7ef] rounded-2xl shadow-xl p-10 border border-[#e0e7ef]"
      >
        <div class="flex flex-col items-center">
          <div
            class="mb-6 text-gray-700 text-base font-medium"
            id="bus-info"
          ></div>
          <!-- Layout kursi -->
          <div class="relative w-full flex flex-col items-center">
            <div
              class="absolute -top-7 left-1/2 -translate-x-1/2 flex items-center gap-2"
            >
              <span class="w-8 h-2 bg-gray-200 rounded-t-full"></span>
              <span class="w-8 h-2 bg-gray-200 rounded-t-full"></span>
            </div>
            <div id="seat-map" class="grid grid-cols-5 gap-6 mb-8 mt-6">
              <!-- Kursi akan di-generate oleh JS -->
            </div>
            <div class="flex gap-6 mt-2 text-sm">
              <div class="flex items-center gap-2">
                <span
                  class="inline-block w-5 h-5 rounded bg-[#2563eb] border-2 border-[#2563eb] shadow-md"
                ></span>
                <span class="text-gray-700">Dipilih</span>
              </div>
              <div class="flex items-center gap-2">
                <span
                  class="inline-block w-5 h-5 rounded bg-white border-2 border-[#2563eb] shadow-md"
                ></span>
                <span class="text-gray-700">Tersedia</span>
              </div>
            </div>
          </div>
          <button
            id="lanjut-btn"
            class="mt-8 px-8 py-2.5 rounded-xl bg-[#2563eb] text-white font-semibold text-lg shadow hover:bg-[#1d4ed8] transition disabled:opacity-50"
            disabled
          >
            Lanjutkan
          </button>
        </div>
      </div>
    </div>

    <script src="../kursi/script.js"></script>
  </body>
</html>
