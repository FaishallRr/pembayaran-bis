<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AngkutIn</title>

    <!-- logo browser -->
    <link rel="website icon" type="png" href="./img/logoAngkutan.png" />

    <link rel="stylesheet" href="global.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="bg-white border-4 border-[#E3E3E3FF] rounded-3xl px-6 py-3 flex w-[600px] h-[600px] flex-col justify-center items-center"
      >
        <!-- Konten di dalam container putih -->
        <div class="w-full flex flex-col justify-start mt-0">
          <div class="flex flex-col items-center w-full">
            <div
              class="flex items-center justify-center w-full mt-[20px]"
            ></div>
            <img
              src="../img/logoAngkutan.png"
              alt="logo"
              class="w-[120px] mt-[-70px]"
            />
          </div>
          <p
            class="mb-4 text-2xl font-bold text-gray-700 text-center mt-[20px]"
          >
            Log in
          </p>
          <form id="loginForm" class="w-full flex flex-col items-center">
            <div class="w-full flex justify-center mt-4 relative">
              <input
                id="email"
                type="text"
                placeholder="Emailkamu@gmail.com"
                class="w-[430px] px-12 py-3 rounded-2xl bg-[var(--bg-quaternary)] border border-[#C6E9FEFF] text-gray-500 font-bold focus:outline-none hover:border-[#007acc] hover:bg-[#e6f7ff] hover:shadow-lg focus:border-[#007acc] focus:bg-[#e6f7ff] focus:shadow-lg transition"
                style="height: auto"
              />
            </div>
            <div class="w-full flex justify-center mt-4 relative">
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="w-[430px] px-12 py-3 rounded-2xl bg-[var(--bg-quaternary)] border border-[#C6E9FEFF] text-gray-500 font-bold focus:outline-none hover:border-[#007acc] hover:bg-[#e6f7ff] hover:shadow-lg focus:border-[#007acc] focus:bg-[#e6f7ff] focus:shadow-lg transition"
                style="height: auto"
              />
              <span
                id="togglePassword"
                class="absolute right-6 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-400"
              >
                <i class="far fa-eye"></i>
              </span>
            </div>
            <div
              id="loginNotification"
              class="w-full flex justify-center mt-4"
            ></div>
            <div class="w-full flex justify-center mt-[20px] relative">
              <button
                type="submit"
                class="text-white w-[430px] px-12 py-3 rounded-2xl bg-[#009cf7] text-gray-500 font-bold focus:outline-none hover:bg-[#007acc] hover:border-[#007acc] hover:shadow-lg focus:border-[#007acc] focus:shadow-lg transition"
              >
                Log In
              </button>
            </div>
          </form>
        </div>
        <div class="w-full flex justify-center mt-5">
          <p class="text-gray-600 text-sm">
            Belum punya akun?
            <a
              href="../register/register.html"
              class="text-blue-600 hover:underline"
              ><b>Daftar, yuk!</b></a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
