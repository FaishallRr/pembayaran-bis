<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="global.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="w-full mt-[10px] mb-[]">
      <header
        class="flex items-center justify-between w-full max-w-[1440px] px-4 py-2 absolute top-0 left-1/2 -translate-x-1/2 ml-[-50px]"
      >
        <div class="flex items-center">
          <a href="/index.html">
            <img
              src="../img/logoAngkutan.png"
              alt="logo"
              class="w-[120px] ml-[60px]"
            />
          </a>
        </div>
        <div class="flex items-center space-x-6 mr-[-30px]">
          <div class="flex items-center space-x-2">
            <img
              src="https://flagcdn.com/id.svg"
              alt="ID"
              class="w-6 h-4 rounded-sm border"
            />
            <span class="text-sm font-medium">ID | IDR</span>
            <svg
              class="w-4 h-4 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
          <a
            href="#"
            class="flex items-center space-x-1 text-sm font-medium hover:text-[var(--bg-primary)]"
          >
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="#E6F7FF" />
              <text
                x="12"
                y="16"
                text-anchor="middle"
                font-size="14"
                fill="#4CAF50"
                font-family="Arial"
                font-weight="bold"
              >
                %
              </text>
            </svg>
            <span>Promo</span>
          </a>
          <a href="#" class="text-sm font-medium hover:text-[var(--bg-primary)]"
            >Pesanan</a
          >
          <!-- Dropdown User/Login/Register/Logout -->
          <div class="relative" id="user-dropdown-container">
            <button
              id="user-dropdown-btn"
              class="flex items-center px-3.5 py-2 border border-[#009CF7] rounded-xl text-sm text-black font-medium hover:bg-[var(--bg-tertiary)] transition focus:outline-none"
              type="button"
            >
              <i class="fa-solid fa-user mr-3" style="color: #009cf7"></i>
              <span id="user-dropdown-text">charismaekapratiwi@gmail.com</span>
              <svg
                class="ml-2 w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              id="user-dropdown-menu"
              class="hidden absolute right-0 mt-2 w-44 bg-white rounded-xl shadow-lg z-50 py-2 border border-gray-100"
            >
              <button
                id="dropdown-logout-btn"
                class="w-full text-left px-4 py-2 text-sm hover:bg-red-100 text-red-600 transition flex items-center"
                type="button"
              >
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Metode Pembayaran -->
    <div class="max-w-xl mx-auto mt-[160px]">
      <h2
        class="text-3xl font-bold mb-8 text-[#2563eb] text-center tracking-wide drop-shadow"
      >
        Metode Pembayaran
      </h2>
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-[#e0e7ef]">
        <form>
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2"
              >Pilih Metode Pembayaran:</label
            >
            <div class="space-y-3">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="metode"
                  value="transfer"
                  class="form-radio text-blue-600"
                  checked
                />
                <span class="ml-3">Transfer Bank</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="metode"
                  value="ewallet"
                  class="form-radio text-blue-600"
                />
                <span class="ml-3">E-Wallet (OVO, GoPay, DANA)</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="metode"
                  value="qris"
                  class="form-radio text-blue-600"
                />
                <span class="ml-3">QRIS</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="metode"
                  value="minimarket"
                  class="form-radio text-blue-600"
                />
                <span class="ml-3">Minimarket (Alfamart/Indomaret)</span>
              </label>
            </div>
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
          >
            Bayar Sekarang
          </button>
        </form>
      </div>
    </div>

    <script src="../kursi/script.js"></script>
  </body>
</html>
