<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo - AngkutIn</title>

    <link rel="stylesheet" href="global.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section with Language Toggle -->
    <header
      class="flex items-center justify-between w-full max-w-[1440px] px-4 py-2"
    >
      <div class="flex items-center">
        <a href="/index.html">
          <img
            src="../img/logoAngkutan.png"
            alt="logo"
            class="w-[120px] ml-[60px]"
          />
        </a>
      </div>
      <div class="flex items-center space-x-6">
        <div class="flex items-center space-x-2">
          <!-- Flag & Language Toggle -->
          <img
            id="lang-flag"
            src="https://flagcdn.com/id.svg"
            alt="ID"
            class="w-6 h-4 rounded-sm border"
          />
          <span
            id="lang-text"
            class="text-sm font-medium cursor-pointer"
            onclick="toggleLanguage()"
            >ID | IDR</span
          >
        </div>
      </div>
    </header>

    <!-- Promo Section -->
    <div class="promo-section text-center mt-10">
      <h2 class="text-xl font-bold mb-4" data-lang="promoTitle">Promo</h2>
      <p class="text-md" data-lang="promoDescription">
        Dapatkan diskon hingga 50% untuk pembelian tiket bus berikutnya! Jangan
        lewatkan kesempatan luar biasa ini. Berlaku dari 1 April hingga 30 April
        2025.
      </p>
    </div>

    <!-- Script for Changing Language -->
    <script>
      const languageData = {
        en: {
          promoTitle: "Promo",
          promoDescription:
            "Get up to 50% off on your next bus ticket purchase! Don't miss out on this amazing opportunity. Valid from April 1st to April 30th, 2025.",
        },
        id: {
          promoTitle: "Promo",
          promoDescription:
            "Dapatkan diskon hingga 50% untuk pembelian tiket bus berikutnya! Jangan lewatkan kesempatan luar biasa ini. Berlaku dari 1 April hingga 30 April 2025.",
        },
      };

      // Function to Change Language
      function changeLanguage(language) {
        const elements = document.querySelectorAll("[data-lang]");

        elements.forEach((element) => {
          const key = element.getAttribute("data-lang");
          let text = languageData[language][key] || key;
          element.innerText = text; // Update the text content for the element
        });

        // Change the flag and language text in the header
        const flag =
          language === "id"
            ? "https://flagcdn.com/id.svg"
            : "https://flagcdn.com/gb.svg";
        const langText = language === "id" ? "ID | IDR" : "EN | IDR";
        document.getElementById("lang-flag").src = flag;
        document.getElementById("lang-text").innerText = langText;
      }

      // Function to Toggle Language Between ID and EN
      function toggleLanguage() {
        const currentLangText = document.getElementById("lang-text").innerText;
        let newLang;

        if (currentLangText === "ID | IDR") {
          newLang = "en"; // Switch to English
        } else {
          newLang = "id"; // Switch to Indonesian
        }

        // Change language
        changeLanguage(newLang);
      }

      // Set default language to Indonesian
      changeLanguage("id");
    </script>
  </body>
</html>
