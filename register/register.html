<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="global.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="bg-white border-4 border-[#E3E3E3FF] rounded-3xl px-6 py-3 flex w-[600px] h-[600px] flex-col justify-center items-center"
      >
        <!-- Konten di dalam container putih -->
        <div class="w-full flex flex-col justify-start mt-[20px]">
          <div class="flex flex-col items-center w-full">
            <div
              class="flex items-center justify-center w-full mt-[20px]"
            ></div>
            <img
              src="../img/logoAngkutan.png"
              alt="logo"
              class="w-[120px] mt-[-70px]"
            />
          </div>
          <p
            class="mb-4 text-2xl font-bold text-gray-700 text-center mt-[20px]"
          >
            Register
          </p>
          <div class="w-full flex justify-center mt-4 relative">
            <input
              type="text"
              placeholder="Nama Lengkap"
              class="w-[430px] px-12 py-3 rounded-2xl bg-[var(--bg-quaternary)] border border-[#C6E9FEFF] text-gray-500 font-bold focus:outline-none hover:border-[#007acc] hover:bg-[#e6f7ff] hover:shadow-lg focus:border-[#007acc] focus:bg-[#e6f7ff] focus:shadow-lg transition"
              style="height: auto"
              id="nama"
            />
          </div>
          <div class="w-full flex justify-center mt-4 relative">
            <input
              type="text"
              placeholder="email"
              class="w-[430px] px-12 py-3 rounded-2xl bg-[var(--bg-quaternary)] border border-[#C6E9FEFF] text-gray-500 font-bold focus:outline-none hover:border-[#007acc] hover:bg-[#e6f7ff] hover:shadow-lg focus:border-[#007acc] focus:bg-[#e6f7ff] focus:shadow-lg transition"
              style="height: auto"
              id="email"
            />
          </div>
          <div class="w-full flex justify-center mt-4 relative">
            <input
              type="password"
              placeholder="Password"
              class="w-[430px] px-12 py-3 rounded-2xl bg-[var(--bg-quaternary)] border border-[#C6E9FEFF] text-gray-500 font-bold focus:outline-none hover:border-[#007acc] hover:bg-[#e6f7ff] hover:shadow-lg focus:border-[#007acc] focus:bg-[#e6f7ff] focus:shadow-lg transition"
              style="height: auto"
              id="password"
            />
            <span
              class="absolute right-6 top-1/2 -translate-y-1/2 cursor-pointer"
              id="togglePassword"
            >
              <i class="far fa-eye text-gray-400"></i>
            </span>
          </div>
          <div class="w-full flex justify-center mt-4 relative">
            <input
              type="password"
              placeholder="Konfirmasi Password"
              class="w-[430px] px-12 py-3 rounded-2xl bg-[var(--bg-quaternary)] border border-[#C6E9FEFF] text-gray-500 font-bold focus:outline-none hover:border-[#007acc] hover:bg-[#e6f7ff] hover:shadow-lg focus:border-[#007acc] focus:bg-[#e6f7ff] focus:shadow-lg transition"
              style="height: auto"
              id="confirmPassword"
            />
            <span
              class="absolute right-6 top-1/2 -translate-y-1/2 cursor-pointer"
              id="toggleConfirmPassword"
            >
              <i class="far fa-eye text-gray-400"></i>
            </span>
          </div>
          <div class="w-full flex justify-center mt-2">
            <span
              id="notif"
              class="text-red-500 font-bold text-sm hidden mb-[-20px]"
              >Konfirmasi password tidak sama!</span
            >
          </div>
          <div class="w-full flex justify-center mt-[35px] relative">
            <button
              class="text-white w-[430px] px-12 py-3 rounded-2xl bg-[#009cf7] text-gray-500 font-bold focus:outline-none hover:bg-[#007acc] hover:border-[#007acc] hover:shadow-lg focus:border-[#007acc] focus:shadow-lg transition"
              id="registerBtn"
              type="button"
            >
              Buat Akun
            </button>
          </div>
        </div>
        <div class="w-full flex justify-center mt-5">
          <p class="text-gray-600 text-sm">
            SUdah punya akun?
            <a href="../login/login.html" class="text-blue-600 hover:underline"
              ><b>Login, yuk!</b></a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
